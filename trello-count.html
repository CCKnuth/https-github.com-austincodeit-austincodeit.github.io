<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Count Trello Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    
    <!-- Custom styles for this template -->
    <!-- <link href="css/excel-compare.css" rel="stylesheet"> -->
    <style>
    ul {
        margin-top: 0;
        margin-bottom: 0;
    }

    .card .card-content {
        padding: 18px;
        min-height: 180px;
    }

    .mid{
        margin: 25px 0 25px 0;
    }
    .compare-results{
        display: none
    }
    #err-display{
        display: none
    }
    
    #complete-card-count{
        color: #26a69a;
        font-weight: 700
    }
    #open-card-count{
        color: red;
        font-weight: 700
    }
    #closed-card-count{
        color: blue;
        font-weight: 700
    }
</style>
  </head>
      
    <body>
        <div class="container">
            <section class="header" class="row">

                <h2 class="project-name">Count Trello Cards in ACD Kanban Board</h2>
                <h6>This tool will count the total number of cards in ACD's Board</h6>

            </section>
            <section class="row">
                    <div id="err-display">
                        <h5 class="center-align card-panel red lighten-2">...something went wrong...</h5>
                    </div>
                    <div class="row compare-results">
                        <h4>Review Results</h4>
                        <div >
                            <ul id="card-list" class="collection with-header">
                                <li class="collection-header"><h5>Total Lists: <span id="spreadsheet-count"></span></h5></li>
                            </ul>
                        </div>
                        <h5>Total Cards: 
                            <span id="complete-card-count"></span> |
                            Open Cards:
                            <span id="open-card-count"></span> |
                            Closed Cards:
                            <span id="closed-card-count"></span>
                        </h5>
    
                    </div>
                </section>   
            <section class="row">
                <h6><a href="https://trello.com/b/ijWiW7ag/acd-kanban-board" target="_blank">Link to Trello Board</a></h6>
                <h4>Add Credentials </h4>
                <div class="col s12 m5">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <!-- <div class="input-field col s12">
                                <input placeholder="" id="_my_key" type="text" class="">
                                <label for="_my_key">Secret Key</label>
                            </div> -->
                            
                            <div class="input-field col s12">
                                <input placeholder="" id="_my_token" type="text" class="">
                                <label for="_my_token">Secret Token</label>
                            </div>
                            
                            <div class="input-field col s12">
                                <div class="btn" id="startCountingBoards"> Done </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>   
            
            <!-- <section class="row compare-results">
                <h4>Step Three: Export Results</h6>
                <div class="center-align">
                    <button class="btn waves-effect waves-light disabled">Export To CSV</button>
                </div>
            </section> -->
        </div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/trello/trello-count.js"></script>

</html>
