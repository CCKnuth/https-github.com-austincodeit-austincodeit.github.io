<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>ACD Trello Card Count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    
    <!-- Custom styles for this template -->
    <!-- <link href="css/excel-compare.css" rel="stylesheet"> -->
    <style>
    ul {
        margin-top: 0;
        margin-bottom: 0;
    }

    .card .card-content {
        padding: 18px;
        min-height: 180px;
    }
    .row {
        max-width: 500px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .mid{
        margin: 25px 0 25px 0;
    }
    #err-display, #loading-display, .compare-results, #reset-section{
        display: none
    }
    
    #complete-card-count{
        color: #00897b;
    }
    span.badge.red{
        font-size: 1rem;
    } 
    #open-card-count{
        color: #e53935;
    }
    #closed-card-count{
        color: #1e88e5;
    }
    #summary-list{
        font-size: 1.15rem;
        font-weight: 700
    }
    .collection{
        max-width: 500px;
    }
    .summary-counts{
        float: right;
    }
</style>
  </head>
    <body>
        <div class="container">
            <section class="row">

                <h3 class="project-name">ACD Trello Card Count</h3>
                <h6>This tool will count the total number of cards in ACD's Trello Board.</h6>
                <h6><a href="https://trello.com/b/ijWiW7ag/acd-kanban-board" target="_blank">Go to Trello Board</a></h6>

            </section>
            <section class="row">
                <div id="err-display">
                    <h5 class="center-align card-panel red lighten-2">...something went wrong...</h5>
                </div>
                <div id="loading-display" class="card teal lighten-5" style="padding:20px 0px">
                    <h5 class="center-align">Loading</h5>
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
                <div class="row compare-results">
                    <h6>Results as of <span id="get-date"></span></h6>
                    <div >
                        <ul id="card-list" class="collection with-header">
                            <li class="collection-header"><h5>Active Stages: <span id="list-count"></span></h5></li>
                        </ul>
                    </div>
                    
                    <div id="summary-list">
                        <ul class="collection with-header">
                            <li class="collection-item">Archived: <span id="closed-card-count" class="summary-counts"></span>
                            </li>
                            <li class="collection-item">Open: <span id="open-card-count" class="summary-counts"></span>
                            </li>
                            <li class="collection-item">Complete: <span id="complete-card-count" class="summary-counts"></span>
                            </li>
                        </ul>
                    </h5>

                </div>
                <div id="reset-section" class="valign-wrapper center-align">
                    <div class="btn teal lighten-1" id="resetApp"> Refresh Count </div>
                </div>
            </section>   
            <section class="row">
                <div id="start-section">
                    <h4>Add Credentials </h4>
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text center-align">
                            <!-- <div class="input-field col s12">
                                <input placeholder="" id="_my_key" type="text" class="">
                                <label for="_my_key">Secret Key</label>
                            </div> -->
                            
                            <div class="input-field col s12">
                                <input placeholder="" id="_my_token" type="text" class="">
                                <label for="_my_token">Secret Token</label>
                            </div>
                            
                            <div class="input-field col s12">
                                <div class="btn" id="startCountingBoards"> Count </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>   
            
            <!-- <section class="row compare-results">
                <h4>Step Three: Export Results</h6>
                <div class="center-align">
                    <button class="btn waves-effect waves-light disabled">Export To CSV</button>
                </div>
            </section> -->
        </div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/trello/trello-count.js"></script>

</html>
